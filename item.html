<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
<html lang="en">
  <head></head>

  <body
    style="
      background-color: #ffffff;
      font-family: HelveticaNeue, Helvetica, Arial, sans-serif;
    "
  >
    <table
      align="center"
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
      style="
        max-width: 37.5em;
        background-color: #ffffff;
        border: 1px solid #eee;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(20, 50, 70, 0.2);
        margin-top: 20px;
        width: 360px;
        margin: 0 auto;
        padding: 68px 0 130px;
      "
    >
      <tr style="width: 100%">
        <td>
          <img
            alt="Pericia Digital"
            src="https://logosandtypes.com/wp-content/uploads/2022/04/peoplebox.svg"
            width="250"
            height="88"
            style="
              display: block;
              outline: none;
              border: none;
              text-decoration: none;
              margin: 0 auto;
              padding: 20px;
            "
          />
          <p
            style="
              font-size: 11px;
              line-height: 16px;
              margin: 16px 8px 8px 8px;
              color: #0a85ea;
              font-weight: 700;
              font-family: HelveticaNeue, Helvetica, Arial, sans-serif;
              height: 16px;
              letter-spacing: 0;
              text-transform: uppercase;
              text-align: center;
            "
          >
            Verifique sua conta
          </p>
          <h1
            style="
              color: #000;
              display: inline-block;
              font-family: HelveticaNeue-Medium, Helvetica, Arial, sans-serif;
              font-size: 20px;
              font-weight: 500;
              line-height: 24px;
              margin-bottom: 0;
              margin-top: 0;
              text-align: center;
            "
          >
            Clique no botão abaixo para verificar sua conta
          </h1>
          <table
            style="
              background: rgba(0, 0, 0, 0.05);
              border-radius: 4px;
              margin: 16px auto 14px;
              vertical-align: middle;
              width: 280px;
              padding: 20px;
            "
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            width="100%"
          >
            <tbody>
              <tr style="text-align: center; padding: 20px">
                <td style="text-align: center; padding: 20px">
                  <a
                    href="{{.VerificationURL}}"
                    style="
                      background-color: #0a85ea;
                      color: #ffffff;
                      padding: 12px 24px;
                      border-radius: 4px;
                      text-decoration: none;
                      font-weight: bold;
                    "
                    >Verificar Email</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
          
         <div
         style="
         background: rgba(0, 0, 0, 0.05);
         vertical-align: middle;
         padding: 20px;
       "
         >
            <a
              target="_blank"
              style="color: #444; text-decoration: underline; padding: 20px"
              href="mailto:contato@periciadigital.net"
            >
              Clique aqui para entrar em contato conosco
            </a>
            Caso não tenha solicitado a verificação de sua conta, por favor,
            ignore este email.
          </p>
        </div>
        </td>
      </tr>
    </table>
    <p
      style="
        font-size: 12px;
        line-height: 23px;
        margin: 0;
        color: #000;
        font-weight: 800;
        letter-spacing: 0;
        margin-top: 20px;
        font-family: HelveticaNeue, Helvetica, Arial, sans-serif;
        text-align: center;
        text-transform: uppercase;
      "
    >
      Securely powered by Pericia Digital
    </p>
  </body>
</html>
